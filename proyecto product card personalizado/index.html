<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card de producto personalizado</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      
        <div class="card">
          <img
            src="./img/guayos.png"
            alt=""
            class="card__img"/>
          <div class="card__content">
            <div class="card__data">
              <h1 class="card__title">Guayos raptor</h1>
              <span class="card__preci">$150.000</span>
              <p class="card__description">guayos profesionales de futbol 11</p>
              <a href="#" class="card__button">Comprer ahora!</a>
            </div>
          </div>
        </div>
        <div class="card">
            <img
              src="./img/balon.png"
              alt=""
              class="card__img"/>
            <div class="card__content">
              <div class="card__data">
                <h1 class="card__title">BALON</h1>
                <span class="card__preci">$125.000</span>
                <p class="card__description">Balon profesional del mundial QATAR 2022 original. </p>
                <a href="#" class="card__button">Comprer ahora!</a>
              </div>
            </div>
          </div>
      
    </div>
  </body>
</html>
